<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Mover Web UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #374151;
        }
        .btn:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            padding: 0.5rem;
            color: white;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold">Torrent Mover Web UI</h1>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div>
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Status</h2>
                    <p><strong>Status:</strong> <span id="status-text">Idle</span></p>
                    <p><strong>Message:</strong> <span id="status-message">Awaiting updates...</span></p>
                </div>

                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Trigger</h2>
                    <button id="run-transfer-btn" class="btn btn-primary">Run Manual Transfer</button>
                </div>

                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Live Log</h2>
                    <pre id="log-content" class="bg-gray-800 p-4 rounded-lg h-96 overflow-y-auto text-sm"></pre>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">Configuration</h2>
                    <div id="config-form-container">
                        <button id="load-config-btn" class="btn btn-secondary">Load Configuration</button>
                    </div>
                    <button id="save-config-btn" class="btn btn-primary mt-4 hidden">Save Configuration</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusText = document.getElementById('status-text');
            const statusMessage = document.getElementById('status-message');
            const logContent = document.getElementById('log-content');
            const runTransferBtn = document.getElementById('run-transfer-btn');
            const loadConfigBtn = document.getElementById('load-config-btn');
            const saveConfigBtn = document.getElementById('save-config-btn');
            const configFormContainer = document.getElementById('config-form-container');

            const apiFetch = async (url, options = {}) => {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`API request failed: ${response.status} ${response.statusText} - ${errorText}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Fetch Error:', error);
                    statusMessage.textContent = error.message;
                    // Re-throw the error for the caller to handle if needed
                    throw error;
                }
            };

            const fetchStatus = async () => {
                try {
                    const data = await apiFetch('/api/status');
                    statusText.textContent = data.is_running ? 'Running' : 'Idle';
                    statusMessage.textContent = data.message;
                    logContent.textContent = data.logs.join('\n');
                    logContent.scrollTop = logContent.scrollHeight; // Auto-scroll

                    if (data.is_running) {
                        runTransferBtn.disabled = true;
                        runTransferBtn.textContent = 'Transfer in Progress...';
                    } else {
                        runTransferBtn.disabled = false;
                        runTransferBtn.textContent = 'Run Manual Transfer';
                    }
                } catch (error) {
                    // Error is already logged by apiFetch
                    statusText.textContent = 'Error';
                }
            };

            setInterval(fetchStatus, 3000);
            fetchStatus();

            runTransferBtn.addEventListener('click', async () => {
                runTransferBtn.disabled = true;
                runTransferBtn.textContent = 'Triggering...';
                try {
                    const data = await apiFetch('/api/trigger-transfer', { method: 'POST' });
                    statusMessage.textContent = data.message;
                    fetchStatus(); // Immediately update status
                } catch (error) {
                    // UI will be updated by the next status poll
                }
            });

            loadConfigBtn.addEventListener('click', async () => {
                try {
                    const config = await apiFetch('/api/config');
                    configFormContainer.innerHTML = ''; // Clear the button

                    for (const section in config) {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'mb-6';

                        const sectionTitle = document.createElement('h3');
                        sectionTitle.className = 'text-lg font-bold mb-2 border-b border-gray-600 pb-1';
                        sectionTitle.textContent = `[${section}]`;
                        sectionDiv.appendChild(sectionTitle);

                        for (const key in config[section]) {
                            const value = config[section][key];
                            const fieldDiv = document.createElement('div');
                            fieldDiv.className = 'mb-3';

                            const label = document.createElement('label');
                            label.textContent = key;
                            label.htmlFor = `${section}.${key}`;

                            const input = document.createElement('input');
                            input.type = 'text';
                            input.id = `${section}.${key}`;
                            input.name = `${section}.${key}`;
                            input.value = value;

                            fieldDiv.appendChild(label);
                            fieldDiv.appendChild(input);
                            sectionDiv.appendChild(fieldDiv);
                        }
                        configFormContainer.appendChild(sectionDiv);
                    }

                    saveConfigBtn.classList.remove('hidden');
                } catch (error) {
                    configFormContainer.textContent = 'Failed to load configuration.';
                }
            });

            saveConfigBtn.addEventListener('click', async () => {
                const inputs = configFormContainer.querySelectorAll('input');
                const newConfig = {};

                inputs.forEach(input => {
                    const [section, key] = input.name.split('.');
                    if (!newConfig[section]) {
                        newConfig[section] = {};
                    }
                    newConfig[section][key] = input.value;
                });

                saveConfigBtn.disabled = true;
                saveConfigBtn.textContent = 'Saving...';

                try {
                    const data = await apiFetch('/api/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newConfig),
                    });
                    statusMessage.textContent = data.message;
                    // Optionally, show a success animation/message
                } catch (error) {
                     statusMessage.textContent = 'Failed to save configuration.';
                } finally {
                    saveConfigBtn.disabled = false;
                    saveConfigBtn.textContent = 'Save Configuration';
                }
            });
        });
    </script>
</body>
</html>
